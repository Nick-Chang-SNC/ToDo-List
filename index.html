<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Nunito&family=Roboto&display=swap" rel="stylesheet">
    <title>To-Do List</title>
</head>

<body>
    <div class="container">
        <div id="main" class="card">
            <div class="card-content">
                <h1 class="card-title">My To-Do List</h1>
                <form id="task-form">
                    <input type="text" name="text" id="task" placeholder="New Task">
                    <input type="submit" value="Add Task" class="btn">
                </form>

                <div class="card-action">
                    <h3 id="task-title">Tasks</h3>
                    <div class="input-field">
                        <input type="text" name="filter" id="filter" placeholder="Filter List">
                    </div>
                    <ul class="collection"></ul>
                    <a href="#" class="clear-tasks">Clear List</a>
                </div>
            </div>
        </div>

        <div class="footer">
            <p class="copyright">&copy; Nick Chang 2021</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
